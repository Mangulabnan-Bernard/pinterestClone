<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #efefef;
        }

        header {
            background-color: white;
            color: #e60023;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .search-bar {
            flex-grow: 1;
            margin-right: 40px; 
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #e60023;
            border-radius: 20px;
            outline: none;
            background-color: #fff;
        }

        .home-button-group {
            display: flex;
            margin-left: 60px; 
            margin-bottom: 10px; 
            align-items: center; 
        }

        .home-button {
            background: #e60023;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
            margin-right: 10px; 
            text-decoration: none; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }

        .home-button:hover {
            background: #c7001f;
        }

        main {
            padding: 20px;
        }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .pin {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .pin:hover {
            transform: scale(1.05);
        }

        .pin img {
            width: 100%;
            height: 200px; 
            object-fit: cover; 
            display: block;
        }

        .pin-description {
            padding: 10px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="imgs/logo.png" alt="Pinterest Logo">
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Search...">
    </div>
    <div class="home-button-group">
        <a href="homepage.html" class="home-button">Home</a> 
    </div>
</header>

<main>
    <div class="section-title">Popular on Pinterest</div>
    <div class="grid">
        <div class="pin">
            <img src="image/search_imgs/download (1).jpg" alt="Sample Pin">
            <div class="pin-description">Moon</div>
        </div>
        <div class="pin">
            <img src="image/search_imgs/download.jpg" alt="Sample Pin">
            <div class="pin-description">Quotes</div>
        </div>
        <div class="pin">
            <img src="image/search_imgs/PC Setup _ Home Office.jpg" alt="Sample Pin">
            <div class="pin-description">PC Setup</div>
        </div>
    </div>

    <div class="section-title">Recently Searched</div>
    <div class="grid">
        <div class="pin">
            <img src="image/search_imgs/download (3).jpg" alt="Sample Pin">
            <div class="pin-description">Chinita</div>
        </div>
        <div class="pin">
            <img src="image/search_imgs/download (2).jpg" alt="Sample Pin">
            <div class="pin-description">Cute</div>
        </div>
        <div class="pin">
            <img src="image/search_imgs/Horikita Suzune.jpg" alt="Sample Pin">
            <div class="pin-description">Horikita Suzune</div>
        </div>
        <div class="pin">
            <img src="image/search_imgs/download (4).jpg" alt="Sample Pin">
            <div class="pin-description">GTR r35</div>
        </div>
        <div class="pin">
            <img src="image/search_imgs/Sakayanagi Arisu.jpg" alt="Sample Pin">
            <div class="pin-description">Arisu Sakayanagi</div>
        </div>
    </div>
</main>

</body>
</html>
