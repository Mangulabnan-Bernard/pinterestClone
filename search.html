<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Replica</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #efefef;
        }

        header {
            background-color: #e60023;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-right: 20px;
        }

        .search-bar {
            flex-grow: 1;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 20px;
            outline: none;
        }

        .home-button {
            background: white;
            color: #e60023;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            margin-left: 10px;
            font-weight: bold;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .pin {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .pin:hover {
            transform: scale(1.05);
        }

        .pin img {
            width: 100%;
            height: auto;
            display: block;
        }

        .pin-description {
            padding: 10px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Pinterest Replica</div>
    <div class="search-bar">
        <input type="text" placeholder="Search...">
    </div>
    <button class="home-button">Home</button>
</header>

<main>
    <div class="grid">
        <div class="pin">
            <img src="https://via.placeholder.com/250" alt="Sample Pin">
            <div class="pin-description">Sample Pin 1</div>
        </div>
        <div class="pin">
            <img src="https://via.placeholder.com/250" alt="Sample Pin">
            <div class="pin-description">Sample Pin 2</div>
        </div>
        <div class="pin">
            <img src="https://via.placeholder.com/250" alt="Sample Pin">
            <div class="pin-description">Sample Pin 3</div>
        </div>
        <div class="pin">
            <img src="https://via.placeholder.com/250" alt="Sample Pin">
            <div class="pin-description">Sample Pin 4</div>
        </div>
        <div class="pin">
            <img src="https://via.placeholder.com/250" alt="Sample Pin">
            <div class="pin-description">Sample Pin 5</div>
        </div>
        <div class="pin">
            <img src="https://via.placeholder.com/250" alt="Sample Pin">
            <div class="pin-description">Sample Pin 6</div>
        </div>
        <div class="pin">
            <img src="https://via.placeholder.com/250" alt="Sample Pin">
            <div class="pin-description">Sample Pin 7</div>
        </div>
        <div class="pin">
            <img src="https://via.placeholder.com/250" alt="Sample Pin">
            <div class="pin-description">Sample Pin 8</div>
        </div>
        <div class="pin">
            <img src="https://via.placeholder.com/250" alt="Sample Pin">
            <div class="pin-description">Sample Pin 9</div>
        </div>
        <div class="pin">
            <img src="https://via.placeholder.com/250" alt="Sample Pin">
            <div class="pin-description">Sample Pin 10</div>
        </div>
    </div>
</main>

</body>
</html>
