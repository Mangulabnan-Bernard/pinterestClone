<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Clone</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f2f5; /* Light gray background */
        }

        header {
    background-color: #fff;
    padding: 30px 15px; /* Add top padding here */
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
}

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 24px;
            margin-right: 5px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333; /* Dark gray color */
            font-weight: 500; /* Slightly bolder font */
        }

    
nav .right-nav {
    display: flex;
    align-items: center;
    text-align: right; /* Align text to the right */
    margin-left: auto; 
    gap: 15px; 
}

nav .right-nav ul li a {
    font-weight: bold; /* Make the text bold */
}

        .hero {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 0;
        }

        .hero-content {
            text-align: center;
            max-width: 600px;
        }

        .hero-content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #333; /* Dark gray text */
        }

        .hero-content p {
            font-size: 1.2rem;
            color: #666; /* Light gray text */
        }

        .hero-content .dots {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .hero-content .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ccc;
            margin: 0 5px;
        }

        .hero-content .dot.active {
            background-color: #333;
        }

        .image-grid {
            display: flex;
            overflow-x: auto;
            padding: 20px;
        }

        .image-grid img {
            width: 200px;
            height: auto;
            margin-right: 20px;
            border-radius: 5px; /* Add border-radius for rounded images */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow on images */
        }

        .cta-button {
            background-color: #e50914; /* Pinterest red */
            color: #fff;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 30px;
            text-align: center;
        }

        /* Optional: Hover effect for buttons */
        button:hover {
            background-color: #d30713; /* Slightly darker red on hover */
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="Pinterest Logo"> 
            <span>Pinterest</span>
        </div>
        <nav>
          
            <div class="right-nav">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
                <button>Log in</button>
                <button>Sign up</button>
            </div>
        </nav>
    </header>

    <div class="hero">
        <div class="hero-content">
            <h1>Get your next <br> green thumb idea</h1>
            <div class="dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    </div>

    <div class="image-grid">
        <img src="image1.jpg" alt="Image 1">
        <img src="image2.jpg" alt="Image 2">
        <img src="image3.jpg" alt="Image 3">
        <img src="image4.jpg" alt="Image 4">
        <img src="image5.jpg" alt="Image 5">
        <img src="image6.jpg" alt="Image 6">
    </div>

    <div class="cta">
        <a href="#" class="cta-button">Here's how it works &rarr;</a>
    </div>

</body>
</html>
