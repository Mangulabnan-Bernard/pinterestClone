<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Clone Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .profile-header {
            background-color: #fff;
            padding: 20px;
            display: flex;
            align-items: center;
        }
        .profile-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .profile-header h1 {
            margin: 0;
            font-size: 24px;
        }
        .profile-header p {
            color: #888;
        }
        .pins {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        .pin {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .pin img {
            width: 100%;
            height: auto;
        }
        .pin-title {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="profile-header">
        <img src="path_to_profile_picture.jpg" alt="Profile Picture">
        <div>
            <h1>Username</h1>
            <p>Short bio about this user.</p>
        </div>
    </div>

    <h2>Pins</h2>
    <div class="pins">
        <div class="pin">
            <img src="path_to_image1.jpg" alt="Image 1">
            <div class="pin-title">Pin Title 1</div>
        </div>
        <div class="pin">
            <img src="path_to_image2.jpg" alt="Image 2">
            <div class="pin-title">Pin Title 2</div>
        </div>
        <div class="pin">
            <img src="path_to_image3.jpg" alt="Image 3">
            <div class="pin-title">Pin Title 3</div>
        </div>
        <!-- Add more pins as needed -->
    </div>
</div>

</body>
</html>
