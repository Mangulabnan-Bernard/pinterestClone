<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <h1>Edit Profile</h1>
        <form id="editProfileForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" placeholder="Tell us about yourself..." rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="website">Website:</label>
                <input type="url" id="website" name="website" placeholder="https://yourwebsite.com">
            </div>
            <div class="form-group">
                <label for="profilePic">Profile Picture URL:</label>
                <input type="url" id="profilePic" name="profilePic" placeholder="https://yourprofilepic.com/image.jpg">
            </div>
            <div class="form-group">
                <button type="submit">Save Changes</button>
            </div>
        </form>
    </div>

    <script>
        
        document.getElementById('editProfileForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            
            alert('Profile updated successfully!'); 
        });
    </script>
</body>
</html>
